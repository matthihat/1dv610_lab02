<h3>Randomly assigned tasks</h3>
<i><p *ngIf="isElementsEmpty">"No users available"</p></i>
<div class="list-container">
<mat-card *ngFor="let user of users">
  <mat-card-title>{{user.name}}</mat-card-title>
  <div *ngIf="user && user.assignedTasks && user.assignedTasks.length > 0; else noTasks">
  <ul>
    <li>
      <mat-card-subtitle *ngFor="let task of user.assignedTasks">{{task}}</mat-card-subtitle>
    </li>
  </ul>
</div>
<ng-template #noTasks>
  <mat-card-subtitle>No tasks assigned!</mat-card-subtitle>
</ng-template>
</mat-card>
</div>
<div class="list-container">
<!-- <button (click)="handleClear()" [disabled]="shouldDisableClearButton()" mat-raised-button type="reset" color="warn">Clear</button> -->
</div>
