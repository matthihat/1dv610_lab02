<h3>Randomly assigned tasks</h3>
<i><p *ngIf="isElementsEmpty">"No users available"</p></i>
<div class="list-container" *ngIf="!isElementsEmpty">
<mat-card *ngFor="let user of users">
  <mat-card-subtitle>User</mat-card-subtitle>
  <mat-card-title>{{user.name}}</mat-card-title>
  <br>
  <mat-divider></mat-divider>
  <br>
  <div *ngIf="user && user.assignedTasks && user.assignedTasks.length > 0; else noTasks">
  <mat-card-subtitle>Tasks:</mat-card-subtitle>
    <ul>
      <mat-card-subtitle *ngFor="let task of user.assignedTasks">
        <li>{{task}}</li>
      </mat-card-subtitle>
  </ul>
</div>
<ng-template #noTasks>
  <mat-card-subtitle>No tasks assigned!</mat-card-subtitle>
</ng-template>
</mat-card>
</div>
<div class="list-container">
</div>
