<div class="text-fields">
<app-text-input (textEvent)="onUsername($event)" [formOptions]="userNameFormOptions"></app-text-input>
<app-text-input (textEvent)="onTask($event)" [formOptions]="taskFormOptions"></app-text-input>
</div>
<mat-divider></mat-divider>
<app-element-list (clearListEvent)="onClearUserListEvent()" [listOptions]="userListOptions" [elements]="usernames"></app-element-list>
<mat-divider></mat-divider>
<app-element-list (clearListEvent)="onClearTaskListEvent()" [listOptions]="taskListOptions" [elements]="tasks"></app-element-list>
<div class="text-fields">
<button (click)="onAssignTasks()" [disabled]="!isTasksReadyToBeAssigned()" mat-raised-button type="submit" color="primary">Assign tasks</button>
</div>
<mat-divider></mat-divider>
<app-assigned-tasks-list [hidden]="!isTasksAssigned"></app-assigned-tasks-list>
